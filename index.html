<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TiTle</title>
</head>
<body>
<form>
<input  type="text" id="txt"/>
<div>
<input type="button" value="7" onclick="clk_btn(7)" class="btn"/>
<input type="button" value="8" onclick="clk_btn(8)" class="btn"/>
<input type="button" value="9" onclick="clk_btn(9)" class="btn"/>
<input type="button" value="/" onclick="clk_btn('/')" class="btn"/>
</div>
<div>
<input type="button" value="4" onclick="clk_btn(4)" class="btn"/>
<input type="button" value="5" onclick="clk_btn(5)" class="btn"/>
<input type="button" value="6" onclick="clk_btn(6)" class="btn"/>
<input type="button" value="*" onclick="clk_btn('*')" class="btn"/>
</div>
<div>
<input type="button" value="1" onclick="clk_btn(1)" class="btn"/>
<input type="button" value="2" onclick="clk_btn(2)" class="btn"/>
<input type="button" value="3" onclick="clk_btn(3)"class="btn"/>
<input type="button" value="-" onclick="clk_btn('-')" class="btn"/>
</div>
<div>
<input type="button" value="0" onclick="clk_btn(0)" class="btn"/>
<input type="button" value="." onclick="clk_btn('.')" id="s" class="btn"/>
<input type="button" value="=" onclick="exec()" class="btn"/>
<input type="button" value="+" onclick="clk_btn('+')" id="s" class="btn"/>
</div>
<div>
<input type="button" value="C" onclick="clr_btn()"  class="btn"/>
</div>
</form>
<script>
function clk_btn(val)
{
document.getElementById("txt").value+=val;
}
function clr_btn()
{
document.getElementById("txt").value="";

}
function exec()
{
var s=document.getElementById("txt").value
document.getElementById("txt").value="";
document.getElementById("txt").value=eval (s)   
}

</script>
</body>

</html>
